<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>今天吃什么</h1>
<h1 id="today"style="font-size: 100px"></h1>
<script>
    var today= document.getElementById("today");
    var mathtest=Math.floor(Math.random()*10+1);
    if (mathtest<=2){
        today.innerHTML="深大"
    }else if(mathtest>2&&mathtest<=4){
        today.innerHTML="猪脚饭"
    }else if(mathtest>4&&mathtest<=6){
        today.innerHTML="沙县"
    }else if(mathtest>6&&mathtest<=8){
        today.innerHTML="二楼"
    }else{
        today.innerHTML="不吃"

    }
</script>
</body>
</html>
